<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png"> >
        <img src="imagens/fotoG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/KILL YOURSELF (PART IV).mp3" type="audio/mpeg">
        <source src="midia/KILL YOURSELF (PART IV).mp3" type="audio/ogg">
        <source src="midia/KILL YOURSELF (PART IV).mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/KILL YOURSELF (PART IV).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
